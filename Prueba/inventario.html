<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Exo-Maximus</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand" style="background-color: #d0d7db;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Exo-Maximus</a>
                <a class="nav-link" href="">Compra</a>
                <a class="nav-link" href="">Venta</a>
                <a class="nav-link" href="">Recibos</a>
                <a class="nav-link" href="">
                    <button type="button" class="btn btn-danger">Log Out</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">

                            <label for="producto">Producto</label>
                            <input class="form-control mb-3" type="text" placeholder="Task Title" id="task-title">
                    
                            <label for="cantidad">Cantidad</label>
                            <input class="form-control mb-3" type="number" placeholder="Task quantity" id="task-quantity">

                            <label for="precio">Precio Unitario</label>
                            <input class="form-control mb-3" type="number" placeholder="Task price" id="task-price">

                            <label for="fecha">Fecha de Compra (dd/mm/aaaa)</label>
                            <input class="form-control mb-3" type="text" placeholder="Task date" id="task-date">
                    
                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                    
                        </form>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO UNITARIO</th>
                        <th scope="col">ACCIONES</th>
                    </tr> 
                    <p>    
                </thead>
                <p></p>
                <tbody> 
                </tbody>
            </table>
            <table>
                <tbody>
                    <div class="col-md-6" id="task-container">

                    </div> 
                </tbody>
            </table>
        </div>
    </div>

    <div id="task-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script> 
    <script type="module" src="resources/js/script.js"></script>

</body>
</html>
